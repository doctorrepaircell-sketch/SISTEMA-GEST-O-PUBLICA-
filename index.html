
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE GESTÃO PÚBLICA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; overflow: hidden; background: #F8FAFC; }
        #root { height: 100vh; width: 100vw; }
        .error-screen { 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            background: #0f172a; color: white; flex-direction: column; text-align: center; padding: 40px;
        }

        @media print {
            aside, header, button, .no-print { display: none !important; }
            main { margin-left: 0 !important; padding: 0 !important; width: 100% !important; overflow: visible !important; }
            .print-only { display: block !important; }
            body { overflow: visible !important; background: white !important; }
            #root { height: auto !important; width: auto !important; }
            .bg-white { border: none !important; box-shadow: none !important; }
            table { width: 100% !important; border-collapse: collapse !important; }
            th, td { border: 1px solid #e2e8f0 !important; padding: 8px !important; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #4F46E5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 2px;">Iniciando Sistema...</p>
        </div>
    </div>

    <style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>

    <script type="module">
        const isElectron = navigator.userAgent.toLowerCase().includes(' electron/');
        const root = document.getElementById('root');

        if (!isElectron) {
            const importMap = {
                "imports": {
                    "react": "https://esm.sh/react@^19.2.3",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
                }
            };
            const im = document.createElement('script');
            im.type = 'importmap';
            im.textContent = JSON.stringify(importMap);
            document.head.appendChild(im);
        }

        const script = document.createElement('script');
        script.type = 'module';
        script.src = isElectron ? './index.js' : './index.tsx';
        
        script.onerror = (e) => {
            root.innerHTML = `
                <div class="error-screen">
                    <h1 style="color: #ef4444; font-weight: 900;">⚠️ ERRO DE CARREGAMENTO</h1>
                    <p style="margin: 20px 0; color: #94a3b8;">O arquivo principal (index.js) não pôde ser carregado.</p>
                </div>
            `;
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
